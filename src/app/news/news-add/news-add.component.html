<ActionBar  title="Bericht toevoegen" id="bar" (loaded)="onBarLoaded($event)">
    <ActionItem (tap)="displayConfirmAdd()" tap="onSave" ios.systemIcon="3" android.systemIcon="ic_menu_add" ios.position="right"></ActionItem>
</ActionBar>
<StackLayout [formGroup]="form">
<!--    <Button text="Toevoegen" class="btn btn-primary" (tap)="displayConfirmDialogSave()"></Button>-->
    <TextField
            formControlName="newsTitle"
            class="marginTopField"
            hint="Titel"
            [text]="newsTitle"
    ></TextField>

    <TextView
            formControlName="newsDescription"
            class="marginTopField"
            id="textDescription"
            hint="Bericht"
            [text]="newsDescription"
    ></TextView>

    <Label
            text="Plaatsen als"
    ></Label>

    <TextField
            formControlName="userType"
            [text]="userType"
            hint="Plaatsen als...."
            editable="false"
            (tap)="displayActionDialog()"
    ></TextField>


</StackLayout>
