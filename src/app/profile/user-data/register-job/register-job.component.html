<RadDataForm [source]="jobRequest" name="form">
    <TKEntityProperty tkDataFormProperty name="id" hidden="true"></TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="title" displayName="Titel: "></TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="description" displayName="Omschrijving:">
        <TKPropertyEditor tkEntityPropertyEditor type="MultilineText"></TKPropertyEditor>
    </TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="canEditCompany" displayName="Mag bedrijf bewerken: ">
        <TKPropertyEditor tkEntityPropertyEditor type="switch"></TKPropertyEditor>
    </TKEntityProperty>
    <TKEntityProperty tkDataFormProperty name="company" displayName="Bedrijf: " hidden="true">
    </TKEntityProperty>
</RadDataForm>

<Button text="Aanvragen" (tap)="this.confirm()"></Button>

<Label text="Bedrijf: "></Label>
<Label [text]="jobRequest.company.name"></Label>
<Label [text]="jobRequest.company.address"></Label>
<Image [src]="imageService.getCompanyImageUrl(jobRequest.company.image?.url)"></Image>
