<ScrollView scrollBarIndicatorVisible="false">
    <StackLayout>
        <Label class="extraText" text="alle artikelen"></Label>
        <StackLayout>
            <StackLayout class="articleBorder" *ngFor="let article of (articles | async)" [text]="article.title" [nsRouterLink]="['../kbase-detail/' + article.id]">
                <Label class="articleText articleTitle" [text]="article.title" textWrap="true"></Label>
                <TextView class="articleText" [text]="article.content | shorten" editable="false"></TextView>
                <Label class="articleText newsExtra" text="Lees meer >" [nsRouterLink]="['../news-detail/' + article.id]" verticalAlignment="bottom"></Label>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
