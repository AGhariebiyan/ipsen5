<ActionBar title="Evenement">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <ActionItem (tap)="openActions()" ios.systemIcon="10" android.systemIcon="ic_menu_more" ios.position="right"></ActionItem>
</ActionBar>

<StackLayout>

    <Label [text]="event.name" class="event-title"></Label>

    <Label height="5%" [text]="event.date" horizontalAlignment="center"></Label>

    <ScrollView class="event-description-view">

        <Label [text]="event.description" class="event-description"></Label>

    </ScrollView>

    <Label text="Evenement informatie" class="event-information-label"></Label>
    <StackLayout class="divider"></StackLayout>

    <ListView [items]="options" height="20%" class="list-group event-information">
        <ng-template let-event="item" let-i="index" let-odd="odd" let-even="even">
            <Label [text]="event"></Label>
        </ng-template>
    </ListView>

    <Button text="Inschrijven" (tap)="openPopup()"></Button>

</StackLayout>
